<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Instagram Clone</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/phones.png" alt="celular" />
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" alt="instagram-logo" class="instagram-logo"/>
                <div class="profile-photo">
                    <img src="img/instagram-perfil.jpg" alt="Foto de perfil" />
                </div>
                <a href="#" class="instagram-login">Continuar como jailsonsilveira</a>
            </div>
            <div class="group">
                <p class="not-account">
                    Não é Jailson?
                    <span class="link-blue">Trocar de conta</span>
                </p>                
            
            </div>
            
        </div>
    </div>
    <div class="instagram-footer">
        <div class="footer-links">
            <a href="#" class="footer-item">
                Sobre
            </a>
            <a href="#" class="footer-item">
                Blog
            </a>
            <a href="#" class="footer-item">
                Carreiras
            </a>
            <a href="#" class="footer-item">
                Ajuda
            </a>
            <a href="#" class="footer-item">
                API
            </a>
            <a href="#" class="footer-item">
                Privacidade
            </a>
            <a href="#" class="footer-item">
                Termos
            </a>
            <a href="#" class="footer-item">
                Contas mais relevantes
            </a>
            <a href="#" class="footer-item">
                Hashtags
            </a>
            <a href="#" class="footer-item">
                Localizações
            </a>           
        </div>
        <div class="footer-links">
            <select class="footer-item footer-select">
                <option selected="selected">
                    Português (Brasil)
                </option>
                <option>
                    Outro Idioma
                </option>
            </select>
            <a href="#" class="footer-item">
                © 2020 Instagram do Facebook  
            </a>
        </div>
    </div>


</body>
</html>
